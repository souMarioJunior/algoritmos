<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 03 | São Paulo Tech School</title>
  </head>
  <body>
    <p>Cadastre os bairros onde você já morou</p>
    <input type="text" id="ipt_bairro" />
    <button onclick="cadastrar()">Cadastrar bairro</button>
    <p>Indique o número do seu bairro</p>
    <input type="text" id="ipt_num_bairro" />
    <button onclick="relembrar()">Relembrar moradia</button>
    <div id="div_mensagem"></div>
  </body>
</html>

<script>
  var lista_bairros = [];

  function cadastrar() {
    var bairro = ipt_bairro.value;
    lista_bairros.push(bairro);
  }

  function relembrar() {
    num_bairro = ipt_num_bairro.value;
    if (num_bairro > lista_bairros.length) {
      div_mensagem.innerHTML = `Você ainda não morou num ${num_bairro}º bairro!`;
    } else {
      div_mensagem.innerHTML = `Bairro ${lista_bairros[num_bairro - 1]}`;
    }
  }
</script>
