<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 01 | São Paulo Tech School</title>
  </head>
  <body>
    <input type="text" id="ipt_pesquisa" />
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
  </body>
</html>

<script>
  var frutas = [
    "JP",
    "Braian",
    "Brandão",
    "Acerola",
    "Banana",
    "Caju",
    "Damasco",
    "Escarola",
    "Figo",
    "Graviola",
  ];

  function pesquisar() {
    var pesquisa = ipt_pesquisa.value;
    var verificar = frutas.includes(pesquisa);
    if (verificar) {
      div_mensagem.innerHTML = `A fruta ${pesquisa} existe na lista`;
    } else {
      div_mensagem.innerHTML = `Não existe a fruta ${pesquisa} na lista`;
    }
  }
</script>
