<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 05 | São Paulo Tech School</title>
  </head>
  <body>
    <p>Informe o nome dos filmes que você gosta</p>
    <input type="text" id="ipt_filmes" />
    <button onclick="cadastrar()">Cadastrar filme</button>
    <div id="div_mensagem"></div>
  </body>
</html>

<script>
  var lista_filmes = [];

  function cadastrar() {
    var filme = ipt_filmes.value;
    lista_filmes.push(filme);
    var mensagem;

    if (lista_filmes[2] == undefined) {
      mensagem = `Ainda não existe`;
    } else {
      mensagem = lista_filmes[2];
    }

    div_mensagem.innerHTML = `
    Seu filme favorito: ${lista_filmes[0]}<br>
    Seu terceiro filme favorito: ${mensagem}<br>
    Total de filmes cadastrados: ${lista_filmes.length}
    `;
  }
</script>
